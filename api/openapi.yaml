openapi: 3.0.1
info:
  contact:
    email: apisupport@mastercard.com
    name: API Support
    url: https://developer.mastercard.com/support
  description: Mastercard Send Payment Transfer API
  title: Send Payment Transfer API
  version: 1.0.1
servers:
- description: MTF URL
  url: https://sandbox.api.mastercard.com/send
- description: Production URL
  url: https://api.mastercard.com/send
tags:
- description: Create a payment transfer (Payment Transaction) to send funds to a
    recipient (POST request) and retrieve transfer details including latest status
    (GET request)
  name: Payment Transfer
paths:
  /v1/partners/{partnerId}/transfers/payment:
    post:
      description: "Each payment transfer has a unique `transfer_reference` ID, which\
        \ you must provide in the request, and it will be assigned a unique system-generated\
        \ ID (`id`), which is returned in the response. This API service supports\
        \ the optional extra Idempotency feature. If you have that feature enabled\
        \ (contact your Mastercard representative), you can make the same payment\
        \ transfer request multiple times without worrying about the transaction being\
        \ processed multiple times; see the Mastercard Send Person-to-Person documentation."
      operationId: createPayment
      parameters:
      - description: "The Mastercard-assigned unique ID for the partner registered\
          \ to use Mastercard Send. String, length 32."
        example: ptnr_BEeCrYJHh2BXTXPy_PEtp-8DBOo
        explode: false
        in: path
        name: partnerId
        required: true
        schema:
          maxLength: 32
          minLength: 32
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentTransferWrapper'
        description: Contains the details of the request message.
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferWrapper'
          description: Response details
      summary: Create a payment transfer (Payment Transaction) to send funds to a
        recipient
      tags:
      - Payment Transfer
  /v1/partners/{partnerId}/transfers/{transferId}:
    get:
      description: |-
        Example uses for this API call:

         - Get the network decline code and description when a transaction is declined

         - Get the latest status when a transaction response was 'UNKNOWN'

         - Transaction history and research purposes
      operationId: getTransferById
      parameters:
      - description: "The Mastercard-assigned unique ID for the partner registered\
          \ to use Mastercard Send. String, length 32."
        example: ptnr_BEeCrYJHh2BXTXPy_PEtp-8DBOo
        explode: false
        in: path
        name: partnerId
        required: true
        schema:
          maxLength: 32
          minLength: 32
          type: string
        style: simple
      - description: "Required. The system-generated Transfer ID (`id`) that was returned\
          \ when you created the payment transfer. Alphanumeric and * , - . _ ~."
        example: trn_tN3S2cKGNt4hSmPwknYaiJd2BJrM
        explode: false
        in: path
        name: transferId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferWrapperGet'
          description: Response details
      summary: "Retrieve details of a payment transfer, including latest status, by\
        \ using the transfer ID that was returned when you created the transfer"
      tags:
      - Payment Transfer
  /v1/partners/{partnerId}/transfers:
    get:
      description: |-
        Example uses for this API call:

         - Get the network decline code and description when a transaction is declined

         - Get the latest status when a transaction response was 'UNKNOWN'

         - Transaction history and research purposes
      operationId: getTransferByRef
      parameters:
      - description: "The Mastercard-assigned unique ID for the partner registered\
          \ to use Mastercard Send. String, length 32."
        example: ptnr_BEeCrYJHh2BXTXPy_PEtp-8DBOo
        explode: false
        in: path
        name: partnerId
        required: true
        schema:
          maxLength: 32
          minLength: 32
          type: string
        style: simple
      - description: "Query parameter - Required. The unique `transfer_reference`\
          \ that you provided when creating the payment transfer. Alphanumeric and\
          \ * , - . _ ~. Length 6-40."
        example: DEF123456
        explode: true
        in: query
        name: ref
        required: true
        schema:
          maxLength: 40
          minLength: 6
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransfersWrapper'
          description: Response details
      summary: "Retrieve details of a payment transfer, including latest status, by\
        \ using the transfer_reference value you provided when you created the transfer"
      tags:
      - Payment Transfer
