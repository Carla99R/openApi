    TokenCryptogram:
      description: "Contains the Token Cryptogram fields that relate to a Recipient\
        \ token. If you provide a tokenized PAN (token) for the Recipient Account\
        \ URI, you may optionally provide the associated cryptogram information using\
        \ these fields."
      example:
        pan_sequence_number: "011"
        type: CONTACTLESS_CHIP
        value: jjoutwsdgfdou124354ljlsdhgout968957
      properties:
        type:
          description: "May be provided when the Recipient Account URI is a tokenized\
            \ PAN, refer to 'Token Cryptogram' in the documentation. Alphanumeric\
            \ special, length 22. Valid values: CONTACTLESS_CHIP, CONTACTLESS_MAGSTRIPE,\
            \ DSRP_UCAF, CONTACT_CHIP, DSRP_DPD, DSRP_CHIP.\n- CONTACTLESS_CHIP: The\
            \ cryptogram in token_cryptogram.value is the result of a contactless\
            \ tap and chip information is read by the terminal.\n- CONTACTLESS_MAGSTRIPE:\
            \ The cryptogram in token_cryptogram.value is the result of a contactless\
            \ tap and the magstripe information is read by the terminal and the full\
            \ track data is included without alteration or truncation.\n- DSRP_UCAF:\
            \ The cryptogram in token_cryptogram.value is the result of an in-app\
            \ purchase and the chip information is included as a Universal Cardholder\
            \ Authentication Field (UCAF) value.\n- CONTACT_CHIP: The cryptogram in\
            \ token_cryptogram.value is the result of PAN auto-entry via chip.\n-\
            \ DSRP_DPD: The cryptogram in token_cryptogram.value is used to transport\
            \ the digital payment data for electronic commerce (ecommerce) transactions.\n\
            - DSRP_CHIP: The cryptogram in token_cryptogram.value is the result of\
            \ PAN/token entry via ecommerce containing a Digital Secure Remote Payments\
            \ (DSRP) cryptogram."
          example: CONTACTLESS_CHIP
          type: string
        value:
          description: "Contains formatted chip/cryptogram data relating to the token\
            \ cryptogram. Format and length depends on the cryptogram type (token_cryptogram.type):\n\
            - CONTACTLESS_CHIP: Hexadecimal [A-F0-9], length 2-510\n- CONTACTLESS_MAGSTRIPE:\
            \ Hexadecimal [A-F0-9], length 2-510\n- DSRP_UCAF: Base64 [A-Za-z0-9+/=?:],\
            \ length 1-510\n- CONTACT_CHIP: Hexadecimal [A-F0-9], length 2-510\n-\
            \ DSRP_DPD: Base64 [A-Za-z0-9+/=?:], length 1-510\n- DSRP_CHIP: Hexadecimal\
            \ [A-F0-9], length 2-510"
          example: jjoutwsdgfdou124354ljlsdhgout968957
          type: string
        pan_sequence_number:
          description: "The PAN Sequence Number identifies and differentiates cards\
            \ with the same PAN. Processors with chip-reading capability may pass\
            \ this information for Contactless Chip and Contactless Magstripe transactions.\
            \ This field may be present when token_cryptogram.type contains CONTACTLESS_CHIP,\
            \ CONTACTLESS_MAGSTRIPE, CONTACT_CHIP, DSRP_DPD, or DSRP_CHIP. Numeric\
            \ [0-9], length 3."
          example: "011"
          type: string
      required:
